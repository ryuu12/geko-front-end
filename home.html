<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>
        GEKO | Home

    <div class="container">

            </div>
            <div class="col-m middle m-20">
                <h1>NEW STORE THIS MONTH</h1>
                <div class="row row-l">
                    <div class="col-50">
                        <div class="card">
                            <div class="row row-l">
                                <div class="col">
                                    <img class="shop-pic" src="./img/kocheng.png" alt="kocheng">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-50">

                                <div class="col">
                                    <img class="shop-pic" src="./img/kocheng.png" alt="kocheng">
                                </div>
                                <div class="col">
                                    <h1 class="card-title">SHOP NAME</h1>

                                </div>
                            </div>

                    </div>
                </div>

                <div class="row row-l">

                            <a href="#"><span class="iconify" data-icon="dashicons:food"></span></a>

                    </div>
                    <div class="col-25">
                        <div class="card card-cat">
                            <a href="#"><span class="iconify" data-icon="icon-park:clothes-pants"></span></a>

                    <div class="col-25">
                        <div class="card card-cat">

                    </div>
                    <div class="col-25">
                        <div class="card card-cat">
                            <a href="#"><span class="iconify" data-icon="icon-park-outline:cosmetic-brush"></span></a>
                        </div>
                    </div>
                    <div class="col-25">
                        <div class="card card-cat">
                            <a href="#"><span class="iconify" data-icon="mdi:shoe-sneaker"></span></a>

                    </div>
                    <div class="col-25">

                    <div class="col-30 icon">

                    </div>
                    <div class="col-30">
                        <img class="logo" src="./img/LOGO.png" alt="">
                    </div>
